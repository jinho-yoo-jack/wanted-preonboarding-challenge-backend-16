server:
  port: 8080
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/project
    username: dbuser
    password: dbuser
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: false
  data:
    rest:
      base-path: /api
      detection-strategy: annotated
  thymeleaf3:
    decoupled-logic: true
debug: false
logging:
  level:
    com.kotlin.wanted : debug
    org.springframework.web.servlet : debug
    org.hibernate.type.descriptor.sql.spi : trace

---

spring:
  config:
    activate:
      on-profile: testdb
  datasource:
    url : jdbc:h2:~/testdb
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
  test:
    database:
      replace : none