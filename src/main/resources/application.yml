server:
  port: 8016

spring:
  datasource:
    url: jdbc:mysql://localhost:13306/wanted
    username: wanted
    password: backend
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update        # DB 초기화 전략 (none, create, create-drop, update, validate)
    properties:
      hibernate:
        auto_quote_keyword: false
        globally_quoted_identifiers: false
        format_sql: true     # 쿼리 로그 포맷 (정렬)
        show_sql: true       # 쿼리 로그 출력

sms:
  service-id: ${sms.service-id}
  access-key: ${sms.access-key}
  secret-key: ${sms.secret-key}
  send-phone: ${sms.send-phone}
  send-company-name: ${sms.send-company-name}
  first-content-part: "예약 가능 알림 서비스"
  second-content-part:

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace