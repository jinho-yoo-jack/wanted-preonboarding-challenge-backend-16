server:
  port: 8016
spring:
  datasource:
    url: jdbc:mysql://localhost:13306/wanted
    username: root
    password: preonboarding
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        auto_quote_keyword: false
        globally_quoted_identifiers: false
        format_sql: true
        show_sql: true
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
        auth: false
        starttls:
          enable: false
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
