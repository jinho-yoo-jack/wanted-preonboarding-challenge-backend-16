<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="row">
  <div class="col">
    <a th:text="|아이디: ${info.id}|"></a>
  </div>
</div>
<div class="row">
  <div class="col">
    <a th:text="|이름: ${info.name}|"></a>
  </div>
</div>
<div class="row">
  <div class="col">
    <a th:text="|이메일: ${info.email}|"></a>
  </div>
</div>
<div class="row">
  <div class="col">
    <a th:text="|휴대전화 번호: ${info.phoneNumber}|"></a>
  </div>
</div>
<div class="row">
  <div class="col">
    <a th:text="|생년월일: ${info.birthday}|"></a>
  </div>
</div>
<div th:if="${info.paymentNames != null}" th:each="paymentName, i : ${info.paymentNames}">
  <div class="row">
    <div class="col">
      <a th:text="|카드사: ${paymentName}|"></a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a th:text="|카드 잔액: ${info.balanceAmounts[i.index]}|"></a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <input id="paymentSetting" type="button" value="결제 수단 설정하기">
  </div>
</div>





<script>
  const paymentSetting = document.getElementById("paymentSetting");
  paymentSetting.addEventListener("click", function(event){
    location.href = location.href + "/paymentsetting";
  })
</script>
</body>
</html>
