<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  예약자 명: <input id="reservationName" type="text" placeholder="예약자명을 입력하세요">
  예약자 휴대전화 번호: <input id="phoneNumber" type="text" placeholder="예약자 휴대전화 번호를 입력하세요">
  <input id="search" type="button" value="조회">

  <script type="application/javascript">
    const searchButton = document.getElementById("search");
    searchButton.addEventListener("click", (event) => {
      const reservationName = document.getElementById("reservationName").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const url = "/reservation/search?reservationname=" + reservationName + "&phonenumber=" + phoneNumber;
      location.href = url;
    })
  </script>
</body>

</html>
