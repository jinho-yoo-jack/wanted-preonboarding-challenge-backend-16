<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<input type="hidden" value="${reserveResult.performanceId}">
<div class="row">
  <div class="col">
    <div class="row">
      공연 명: <a th:text="${reserveResult.performanceName}"></a>
    </div>
    <div class="row">
      공연 회차:  <a th:text="${reserveResult.round}"></a>
    </div>
    <div class="row">
      좌석 번호:  <a th:text="|${reserveResult.line}${reserveResult.seat}|"></a>
    </div>
    <div class="row">
      가격: <a th:text="|${reserveResult.price}원|"></a>
    </div>
    <div class="col">
      예약자 명:  <a th:text="${reserveResult.reservationName}"></a>
    </div>
    <div class="row">
      예약자 휴대전화 번호:  <a th:text="${reserveResult.phoneNumber}"></a>
    </div>
  </div>
  <div class="col">
    <form method="post" th:action="|@{/reservation/}${reserveResult.reservationId}|">
      <input type="submit" value="예약 취소">
    </form>
  </div>
</div>
</body>
</html>
