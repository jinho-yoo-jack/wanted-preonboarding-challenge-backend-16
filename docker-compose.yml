services:
  mysql:
    user: 501:20
    image: mysql:8.0.33
    # 명시적으로 중단하지 않는 한 계속 재실행
    restart: unless-stopped
    ports:
      - 13306:3306
    volumes:
      # 호스트 OS에 영속 저장
      - C:/Users/ch513/docker/mysql_docker/data:/var/lib/mysql:rw
      # MySQL 이미지는 /docker-entrypoint-initdb.d 위치한 SQL 파일들을 자동 실행하여 초기화
      - C:/Users/ch513/IdeaProjects/wanted-preonboarding-challenge-backend-16/src/main/resources/initdb:/docker-entrypoint-initdb.d
    command:
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'
    environment:
      MYSQL_ROOT_PASSWORD: preonboarding
      MYSQL_DATABASE: wanted
